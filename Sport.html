<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Planning Sportif Hebdomadaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .highlight {
      background-color: #d1f0d1 !important;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 15px;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Jour"; }
      td:nth-of-type(2):before { content: "Exercices"; }
    }
  </style>
</head>
<body>
  <h1>Programme Sportif Hebdomadaire</h1>
  <table id="sportTable">
    <thead>
      <tr>
        <th>Jour</th>
        <th>Exercices</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Lundi</td><td>Renfo musculaire</td></tr>
      <tr><td>Mardi</td><td>Punsh/Pull</td></tr>
      <tr><td>Mercredi</td><td>Course 10 km + Renfo musculaire</td></tr>
      <tr><td>Jeudi</td><td>Renfo musculaire + Leggs</td></tr>
      <tr><td>Vendredi</td><td>Abdos + boxe</td></tr>
      <tr><td>Samedi</td><td>Renfo musculaire + Punsh/Pull</td></tr>
      <tr><td>Dimanche</td><td>Renfo muscu + cardio</td></tr>
    </tbody>
  </table>

  <script>
    const jours = ["dimanche", "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi"];
    const today = new Date().getDay(); // 0 = dimanche
    const table = document.getElementById("sportTable");
    const rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {
      const jour = rows[i].cells[0].textContent.toLowerCase();
      if (jour === jours[today]) {
        rows[i].classList.add("highlight");
        break;
      }
    }
  </script>
</body>
</html>
